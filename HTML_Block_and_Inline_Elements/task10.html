<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><title>Dropdown Selection</title></head>
<body>
  <h1>Location Selector</h1>
  <label for="country">Country:</label>
  <select id="country"><option selected>India</option><option>USA</option></select><br><br>
  <label for="state">State:</label>
  <select id="state"><option selected>Uttar Pradesh</option><option>Maharashtra</option></select><br><br>
  <label for="city">City:</label>
  <select id="city"><option selected>Lucknow</option><option>Delhi</option></select><br><br>
  <label for="place">Favorite Tourist Place:</label>
  <select id="place"><option selected>Taj Mahal</option><option>Red Fort</option></select>
  <p>Selected: India, Uttar Pradesh, Lucknow â€” Favorite: Taj Mahal</p>
</body>
</html>

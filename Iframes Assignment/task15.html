<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>
    <form><label>Cardholder Name:</label><input type="text" required><br><br>
        <label>Card Number:</label><input type="number" required><br><br>
        <label>Expiry Date:</label><input type="month" required><br><br>
        <label>CVV:</label><input type="password" maxlength="3" required><br><br>
        <button type="submit">Pay Now</button>
    </form>
</body>

</html>

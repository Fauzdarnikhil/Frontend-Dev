<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>

<body>
    <h2>User Registration Form</h2>
    <form>
        <label>Full Name:</label><input type="text" required><br><br>
        <label>Email Address:</label><input type="email" required><br><br>
        <label>Password:</label><input type="password" required><br><br>
        <label>Confirm Password:</label><input type="password" required><br><br>
        <button type="submit">Register</button>
    </form>
</body>

</html>

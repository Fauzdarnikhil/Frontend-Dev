<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URI Encoding</title>
</head>

<body>
    <p>Incorrect URL: https://example.com/search?query=HTML & CSS</p>
    <p>Encoded URL: <a
            href="https://example.com/search?query=HTML%20%26%20CSS">https://example.com/search?query=HTML%20%26%20CSS</a>
    </p>
</body>

</html>

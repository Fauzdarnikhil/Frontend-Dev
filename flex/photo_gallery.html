<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="photo_gallery.css">
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        
        <div class="gallery">
            <figure class="gallery-item">
                <div class="image-container">
                    <img src="https://source.unsplash.com/600x400?nature" alt="Nature landscape">
                </div>
                <figcaption>Beautiful Nature Landscape</figcaption>
            </figure>

            <figure class="gallery-item">
                <div class="image-container">
                    <img src="https://source.unsplash.com/600x400?architecture" alt="Modern architecture">
                </div>
                <figcaption>Modern Architecture</figcaption>
            </figure>

            <figure class="gallery-item">
                <div class="image-container">
                    <img src="https://source.unsplash.com/600x400?travel" alt="Travel destination">
                </div>
                <figcaption>Travel Adventures</figcaption>
            </figure>

            <figure class="gallery-item">
                <div class="image-container">
                    <img src="https://source.unsplash.com/600x400?food" alt="Gourmet food">
                </div>
                <figcaption>Culinary Delights</figcaption>
            </figure>

            <figure class="gallery-item">
                <div class="image-container">
                    <img src="https://source.unsplash.com/600x400?animals" alt="Wildlife">
                </div>
                <figcaption>Wildlife Photography</figcaption>
            </figure>

            <figure class="gallery-item">
                <div class="image-container">
                    <img src="https://source.unsplash.com/600x400?street" alt="Street photography">
                </div>
                <figcaption>Urban Life</figcaption>
            </figure>

            <figure class="gallery-item">
                <div class="image-container">
                    <img src="https://source.unsplash.com/600x400?art" alt="Abstract art">
                </div>
                <figcaption>Abstract Art</figcaption>
            </figure>

            <figure class="gallery-item">
                <div class="image-container">
                    <img src="https://source.unsplash.com/600x400?technology" alt="Modern technology">
                </div>
                <figcaption>Modern Technology</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>

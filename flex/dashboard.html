<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard (Grid)</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="grid-dashboard">
    <header class="header">Company Dashboard</header>

    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#">Overview</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Teams</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <div class="main-grid">
        <section class="card card-a" tabindex="0">Key Metrics</section>
        <section class="card card-b" tabindex="0">Recent Activity</section>
        <section class="card card-c" tabindex="0">Sales Overview (spans two columns)</section>
        <section class="card card-d" tabindex="0">Tasks & Deadlines</section>
      </div>
    </main>

    <footer class="footer">&copy; 2025 Company Name</footer>
  </div>
</body>
</html>
